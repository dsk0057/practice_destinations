<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destinations</title>

    <!-- Reset CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Link to my css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="title-box">
      <h3 class="text-primary text-center">Vacation Destinations WishList</h3>
      <p class="text-center">
        Found exciting places to visit on your next vacation? Use the form below
        to add them to your wishlist
      </p>
    </div>

    <div class="flexbox">
      <form>
        <div class="form-box">
          <div class="mb-3">
            <label for="placeName" class="form-label">Destination name</label>
            <input
              type="name"
              class="form-control"
              placeholder="Enter the name of the destination"
              required
            />
          </div>
          <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input
              type="location"
              class="form-control"
              placeholder="Where is it located?"
              required
            />
          </div>
          <div class="mb-3">
            <label for="photo" class="form-label">Photo</label>
            <input
              type="url"
              class="form-control"
              placeholder="Enter an image url of the place"
            />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input
              id="input1"
              type="description"
              class="form-control"
              placeholder="Where is it located?"
            />
          </div>
          <button type="Add to list" class="btn btn-primary">
            Add to list
          </button>
        </div>
      </form>

      <div class="card-box">
        <div class="card-heading-box">
          <h4>Enter desination details</h4>
        </div>
        <div class="card-container-box"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
